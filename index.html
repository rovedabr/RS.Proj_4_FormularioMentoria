<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mentoria</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="page">

      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
      </header>

      <form id="form1">

        <fieldset>
          <div class="fieldset-wraper">
            <legend>Informações pessoais</legend>

              <div class="col2">
                <div class="input-wrapper">
                  <label for="event-name">Nome</label>
                  <input type="text" id="event-name" required>
                </div>
    
                <div class="input-wrapper">
                  <label for="event-lastname">Sobrenome</label>
                  <input type="text" id="event-lastname" required>
                </div>
              </div>


            <div class="input-wrapper">
              <label for="event-mail">E-mail<span>(digite um e-mail válido)</span></label>
              <input type="email" id="event-mail">
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha<span>(míniimo de 6 caracteres)</span></label>
              <input type="password" id="event-password" required minlength="6">
            </div>
          </div>
       
      
       
          <div class="fieldset-wraper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="event-name-mentor">Nome do mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="event-name-mentor">
            </div>
          </div>
       

        
          <div class="fieldset-wraper">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira mentoria</h2>

              <div class="col31">
                <div class="input-wrapper">
                  <label for="event-date1">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date1" required>
                </div>
    
                <div class="input-wrapper">
                  <label for="event-start.hour1">Das</label>
                  <input type="time" id="event-start.hour1" required>
                </div>
    
                <div class="input-wrapper">
                  <label for="event-end.hour1">Até</label>
                  <input type="time" id="event-end.hour1" required>
                </div>
              </div>

            <h2>Segunda mentoria</h2>
              <div class="col31">
                <div class="input-wrapper">
                  <label for="event-date2">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date"id="event-date2" required>
                </div>
    
                <div class="input-wrapper">
                  <label for="event-start.hour2">Das</label>
                  <input type="time"id="event-start.hour2" required>
                </div>
    
                <div class="input-wrapper">
                  <label for="event-end.hour2">Até</label>
                  <input type="time"id="event-end.hour2" required>
                </div>
              </div>
          </div>
        </fieldset>

      </form>
      <footer>
          <button
            class="button"
            form="form2">
            Salvar
          </button>
      </footer>
    </div>
  </body>
